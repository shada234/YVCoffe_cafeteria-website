<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/ Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="logIn">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- 拽 砖 拽 -->
    <div class="wrapper">
        <!-- 拽 砖 - 转 -->
        <div class="image-container">
            <img src="pizza2.jpg" alt="Pizza Image">
        </div>

        <!-- 拽  - 驻住 -->
        <div class="content-container">
            <div class="container">
                <h2>? 专注</h2>
                <p class="description">(: 转专转  专砖 拽转 专转</p>

                <input type="email" id="email" placeholder="住 转转  ()" required>

                <button class="main-btn" onclick="handleAuth()">专砖 / 转专转</button>

                <div class="divider"></div>

                <button class="google-login-btn">
                    <a href="https://accounts.google.com/signin" class="google-login-btn">
                        <span class="login-text">Google 住 爪注转 </span>
                        <img src="google.png" alt="Google Logo" class="google-icon">
                    </a>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
