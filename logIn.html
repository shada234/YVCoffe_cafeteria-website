<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/ Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body class="logIn">

    <!-- חלוקה לשני חלקים -->
    <div class="wrapper">
        <!-- חלק שמאל - תמונה -->
        <div class="image-container">
            <img src="pizza2.jpg" alt="Pizza Image">
        </div>

        <!-- חלק ימין - טופס -->
        <div class="content-container">
            <div class="container">
                
                <h2>🍕? רעבים</h2>
                <p class="description">(: התחברות או הרשמה בקלות ובמהירות</p>

                <input type="email" id="email" placeholder="הכניסו כתובת מייל (חובה)" required>

                <button class="main-btn" onclick="checkEmail()">הרשמה / התחברות</button>

                <div class="divider">או</div>

                <button class="google-login-btn">
                    <a href="https://accounts.google.com/signin" class="google-login-btn">
                        <span class="login-text">Google כניסה באמצעות </span>
                        <img src="google.png" alt="Google Logo" class="google-icon">
                    </a>
                </button>
            </div>
        </div>
    </div>
<!-- חלון הרשמה -->
<div id="modal-register" class="modal">
    <div class="modal-content">
        <h2>🍽️ הצטרפו אלינו</h2>
        <p class="description">הרשמה קלה ומהירה</p>
        <input type="tel" id="phone" placeholder="מספר טלפון (חובה)">
        <input type="text" id="firstName" placeholder="שם פרטי (חובה)">
        <input type="text" id="lastName" placeholder="שם משפחה (חובה)">
        <input type="password" id="password" placeholder="בחר סיסמה (חובה)">
        <button class="main-btn" onclick="submitRegistration()">אשר והמשך</button>
        <button class="close-btn" onclick="closeModal('modal-register')">ביטול</button>
    </div>
</div>

<!-- חלון הזנת סיסמה -->
<div id="modal-login" class="modal">
    <div class="modal-content">
        <h2>🔐 הכנס סיסמה</h2>
        <p class="description">אנא הכנס את הסיסמה שלך כדי להמשיך</p>
        <input type="password" id="loginPassword" placeholder="סיסמה">
        <button class="main-btn" onclick="loginUser()">כניסה</button>
        <button class="close-btn" onclick="closeModal('modal-login')">ביטול</button>
    </div>
</div>

    <div id="navbar-container"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
                
                // 📌 כאן אנחנו מחכים שה-NAVBAR ייטען ואז מריצים את `script.js`
                setTimeout(() => {
                    const script = document.createElement("script");
                    script.src = "script.js";
                    document.body.appendChild(script);
                }, 100); // מחכים 100ms לוודא שה-NAVBAR נטען
            });
    </script>
    
    
   <!-- FOOTER ---------------------------------------------------------------------->


<footer>
    <div class="footer-container">
        <!-- מיקום -->
        <div class="footer-section location">
            <h3>📍 מיקום</h3>
            <p>מכללת עמק יזרעאל</p>
        </div>

        <div class="footer-logo">
            <img src="LOGO2.png" alt="YVCoffee Logo">
        </div>
        
        <!-- צור קשר -->
        <div class="footer-section-contact">
            <h3>✉️ צור קשר</h3>
            <p>📧 <a href="mailto:support@yvcoffe.com">support@yvcoffe.com</a></p>
            <p>📞 <a href="tel:041234567">04-1234567</a></p>
        </div>
    </div>
</footer>


<style>
    /* שיפור עיצוב ה-Footer */

.footer {
    color: white;
    text-align: center;
    font-size: 16px;
    margin-top: 20px;
    overflow-x: hidden;
    width: 100%;

}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #c57464;
    width: 100vw; /* לרוחב מלא */
    max-width: 100%;
    padding: 5px 25px;
    box-sizing: border-box; /* מונע בעיות של חישוב שוליים */
}


.footer-container h3 {
    color: white !important; /* מבטיח שהכותרות יהיו לבנות */
}
.footer-container p {
    color: white !important; /* הפיכת כל הטקסטים ב-footer ללבן */
}
.location {
    text-align: left; /* מיושר לשמאל */
}
.footer-section-contact {
    text-align: right; /* מיושר לימין */
    
}

/* הסרת הצבע הכחול והקו התחתון מהקישורים */
.footer-section-contact a {
    color: white !important; /* שינוי צבע ללבן */
    text-decoration: none !important; /* הסרת קו תחתון */
    font-weight: bold;
}

.footer-section-contact a:hover {
    text-decoration: underline !important; /* קו תחתון רק כאשר העכבר מעל */
}


.footer-bottom {
    text-align: center;
    font-size: 14px;
    color: #f5f5f5;
}


.footer-logo {
    text-align: center;
}

.footer-logo img {
    max-width: 140px; /* גודל הלוגו */
}


</style>
    
    <script src="script.js"></script>
</body>
</html>
