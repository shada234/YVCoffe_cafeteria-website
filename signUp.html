<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signUpBody">

    <header class="signUpHeader">
        <nav class="signUpNavbar">
            <ul>
                <li><a href="home.html">ראשי</a></li>
            </ul>
        </nav>
    </header>


        <!-- צד ימין - טופס הרשמה -->
        <div class="signUpWrapper">
            <!-- התמונה משמאל -->
            <div class="signUpImageContainer">
                <img src="toast.jpeg" alt="תמונה של טוסט">
            </div>
        
            <!-- הקונטיינר של טופס ההרשמה מימין -->
            <div class="signUpFormContainer">
                <h2 class="signUpTitle">&#127860;

                    הצטרפו אלינו</h2>
                <p class="signUpDescription">הרשמה קלה ומהירה</p>
        <div class="signUpInput">  <input type="tel" id="signUpPhone" placeholder="
                מספר טלפון (חובה) &#128222;" required>
                <input type="text" id="signUpFirstName" placeholder=" שם פרטי (חובה) &#128100;" required>
                <input type="text" id="signUpLastName" placeholder=" שם משפחה (חובה)  &#128101;" required></div>
              
        
                <button type="submit" class="signUpBtn"> אפשר להתקדם</button>
            </div>
        </div>
        

    <script src="script.js"></script>
</body>
</html>
