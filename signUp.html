<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signUpBody">

    <header class="signUpHeader">
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>


        <!-- 爪  - 驻住 专砖 -->
        <div class="signUpWrapper">
            <!-- 转 砖 -->
            <div class="signUpImageContainer">
                <img src="toast.jpeg" alt="转 砖 住">
            </div>
        
            <!-- 拽专 砖 驻住 专砖  -->
            <div class="signUpFormContainer">
                <h2 class="signUpTitle">&#127860;

                    爪专驻 </h2>
                <p class="signUpDescription">专砖 拽 专</p>
                <div class="signUpInput">
                    <div class="inputContainer">
                        <span class="inputIcon"></span>
                        <input type="tel" id="signUpPhone" placeholder="住驻专 驻 ()" required>
                    </div>
                
                    <div class="inputContainer">
                        <span class="inputIcon"></span>
                        <input type="text" id="signUpFirstName" placeholder="砖 驻专 ()" required>
                    </div>
                
                    <div class="inputContainer">
                        <span class="inputIcon"></span>
                        <input type="text" id="signUpLastName" placeholder="砖 砖驻 ()" required>
                    </div>
                </div>
                
              
        
                <button type="submit" class="signUpBtn"> 驻砖专 转拽</button>
            </div>
        </div>
        

    <script src="script.js"></script>
</body>
</html>
