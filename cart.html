<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 עגלת הקניות</title>
    <link rel="stylesheet" href="style.css">
    <style>

.footer {
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 16px;
    margin-top: 100px;
    direction: rtl;
   }

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 25px;
    background-color: #c57464;
    width: 100%;
    max-width: 95.45vw;
    direction: rtl;
    flex-direction: row-reverse;
   
}

.location {
    text-align: left; /* מיושר לשמאל */
    
}
.footer-section-contact {
    text-align: right; /* מיושר לימין */
    
}

/* הסרת הצבע הכחול והקו התחתון מהקישורים */
.footer-section-contact a {
    color: white !important; /* שינוי צבע ללבן */
    text-decoration: none !important; /* הסרת קו תחתון */
    font-weight: bold;
}

.footer-section-contact a:hover {
    text-decoration: underline !important; /* קו תחתון רק כאשר העכבר מעל */
}

.footer-container h3 {
    color: white !important; /* מבטיח שהכותרות יהיו לבנות */

}
.footer-container p {
    color: white !important; /* הפיכת כל הטקסטים ב-footer ללבן */
}


.footer-bottom {
    text-align: center;
    font-size: 14px;
    color: #f5f5f5;
}


.footer-logo {
    text-align: center;
}

.footer-logo img {
    max-width: 140px; /* גודל הלוגו */
}
    </style>
</head>
<body id="cart-page">

    <div class="cartPage-wrapper">
        
        <!-- סיכום ההזמנה ואמצעי תשלום - עכשיו הם בצד שמאל -->
        <div class="summary-payment-container">
<!-- מסגרת זמן האיסוף -->
<div class="pickup-time-container">
    <h3> זמן איסוף</h3>

    <label class="pickup-option">
        <input type="radio" id="pickup-now" name="pickup-time" value="5min" checked onclick="togglePickupTime()">
        <span class="pickup-text">החילו בהכנה - אגיע תוך 5 דקות</span>
    </label>

    <label class="pickup-option">
        <input type="radio" id="pickup-later" name="pickup-time" value="custom" onclick="togglePickupTime()">
        <span class="pickup-text">בחירת שעת איסוף משוערת:</span>
    </label>

    <div class="time-picker">
        <input type="time" id="custom-pickup-time" disabled>
    </div>
</div>

            <div class="summary-container">
                <h2>סיכום הזמנה</h2>
                <p id="total-price">סך הכל: 0₪</p>
                <a href="payment.html" id="checkout" class="checkout-button">💳 המשך לתשלום</a>
                <a href="stations.html" class="cart-link">🔗 חזרה לתפריט</a>
            </div>

        <!-- מסגרת לאמצעי התשלום -->
        <div class="paymentcontainer">
            <h3>:אמצעי תשלום נתמכים</h3>
            <div class="payment-icons">
                <img src="visa.png" alt="Visa">
                <img src="wallet.png" alt="Wallet">
                <img src="mastercard.png" alt="MasterCard">
                <img src="American_Express.webp" alt="American Express">
            </div>
</div>


        </div>

        <!-- עגלת הקניות - עכשיו בצד ימין -->
        <div class="cartPage-container">
            <h1>🛒 עגלת הקניות שלך</h1>
            <div class="cart-items-wrapper">
                <ul id="cartPage-items" class="cart-items-list">
                    <!-- המוצרים יוכנסו דינאמית -->
                </ul>
            </div>
        </div>

    </div>

    <div id="navbar-container"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
                
                // 📌 כאן אנחנו מחכים שה-NAVBAR ייטען ואז מריצים את `script.js`
                setTimeout(() => {
                    const script = document.createElement("script");
                    script.src = "script.js";
                    document.body.appendChild(script);
                }, 100); // מחכים 100ms לוודא שה-NAVBAR נטען
            });
    </script>
    
    <footer>
        <div class="footer-container">
            <div class="footer-section location">
                <h3> מיקום📍</h3>
                <p>מכללת עמק יזרעאל</p>
            </div>
            <div class="footer-logo">
                <img src="LOGO2.png" alt="YVCoffee Logo">
            </div>
            <div class="footer-section-contact">
                <h3> צור קשר✉️</h3>
                <p> <a href="mailto:support@yvcoffe.com">support@yvcoffe.com📧</a></p>
                <p> <a href="tel:041234567">04-1234567📞</a></p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
