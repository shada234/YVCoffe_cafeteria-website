<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ התשלום הושלם בהצלחה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="thank-you-page">

    <div class="thank-you-container">
        <h1>✅ תודה על ההזמנה</h1>
        <p>😊ההזמנה שלך התקבלה בהצלחה, אנחנו מכינים אותה  </p>
        
        <div class="thank-you-actions">
            <a href="home.html" class="thank-you-button"> חזרה לדף ראשי</a>

            <a href="order-status.html" class="thank-you-button">📦 צפייה בהזמנה</a>
        </div>
    </div>

    <div id="navbar-container"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
                
                // 📌 כאן אנחנו מחכים שה-NAVBAR ייטען ואז מריצים את `script.js`
                setTimeout(() => {
                    const script = document.createElement("script");
                    script.src = "script.js";
                    document.body.appendChild(script);
                }, 100); // מחכים 100ms לוודא שה-NAVBAR נטען
            });
    </script>
    
        
    <div id="footer-container"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>

</html>
